<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gra – Doodle Jump Motion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/gameFrame.css" />
    <script>
      const params = new URLSearchParams(location.search);
      const sessionId = params.get("sessionId"); // ❗ не 'session'
      const seed = params.get("seed");

      if (!sessionId || !seed) {
        alert("Brak sessionId lub seed w URL");
        window.location.href = "index.html";
      }

      // ❗ передай в глобальные переменные, если используешь их
      window.GAME_SEED = Number(seed);
      window.USER_ID = Number(sessionId);
    </script>
  </head>
  <body>
    <!-- iframe на локальный Expo Web -->
    <iframe
      src="http://localhost:8079"
      width="100%"
      height="100%"
      allow="camera; microphone; autoplay; fullscreen"
    >
    </iframe>
    <script type="module" src="scripts/gameShell.js"></script>
  </body>
</html>
